###############################################################################
#
# Perfmon counters
# Add inputs & add additional _meta dimension to distinguish Citrix
###############################################################################

[perfmon://CitrixMonitor]
interval = 60
object = CitrixMonitor
counters = *
instances = *
index = em_metrics
disabled = 0
mode = single
useEnglishOnly = true
sourcetype = PerfmonMetrics:Citrix
_meta =  os::"Microsoft Windows" entity_type::Windows_Host virtualization::Citrix

[perfmon://CitrixBrokerService]
interval = 60
object = Citrix Broker Service
counters = Database Avg. Transaction Time; Database Connected; Database Transaction Errors/sec
instances = *
index= em_metrics
disabled = 0
mode = single
useEnglishOnly=true
sourcetype = PerfmonMetrics:Citrix
_meta =  os::"Microsoft Windows" entity_type::Windows_Host virtualization::Citrix

[perfmon://Memory]
counters = Available Bytes;Commit Limit;Cache Faults/sec;Cache Bytes;System Cache Resident Bytes;% Committed Bytes In Use;Page Reads/sec;Pages Input/sec;Pages Output/sec;Committed Bytes; Pages/sec
instances = *
_meta =  os::"Microsoft Windows" entity_type::Windows_Host virtualization::Citrix

[perfmon://LogicalDisk]
counters = % Free Space;Free Megabytes; % Disk Time; Current Disk Queue Length; Avg. Disk sec/Transfer
_meta =  os::"Microsoft Windows" entity_type::Windows_Host virtualization::Citrix

[perfmon://Process]
object = Process
counters = % Processor Time; Private Bytes; Thread Count; ID Process; Working Set - Private; IO Read Operations/sec; IO Write Operations/sec
_meta =  os::"Microsoft Windows" entity_type::Windows_Host virtualization::Citrix

[perfmon://CPU]
instances = *
_meta =  os::"Microsoft Windows" entity_type::Windows_Host virtualization::Citrix

[perfmon://PhysicalDisk]
_meta =  os::"Microsoft Windows" entity_type::Windows_Host virtualization::Citrix

[perfmon://Network]
_meta =  os::"Microsoft Windows" entity_type::Windows_Host virtualization::Citrix

[perfmon://System]
_meta =  os::"Microsoft Windows" entity_type::Windows_Host virtualization::Citrix

[perfmon://PagingFile]
_meta =  os::"Microsoft Windows" entity_type::Windows_Host virtualization::Citrix

###############################################################################
#
# Windows Host
#
###############################################################################

[WinHostMon://WinHostMon]
interval = 1440
type = operatingSystem
index = xd
disabled = 0

[WinHostMon://processor]
interval = 1440
type = Processor
index = xd
disabled = 0

###############################################################################
#
# Windows Event Logs
#
###############################################################################

[WinEventLog://Application]
disabled = 0
start_from = oldest
current_only = 0
checkpointInterval = 5
renderXml=false
index=wineventlog
# This line limits collection to application crashes or hangs
#whitelist = 1000-1011

[WinEventLog://System]
disabled = 0
start_from = oldest
current_only = 0
checkpointInterval = 5
renderXml=false
index=wineventlog

[WinEventLog:Setup]
disabled = 0
start_from = oldest
current_only = 0
checkpointInterval = 5
renderXml=false
index = wineventlog

[script://.\bin\GPO-Ops-Log.path]
source=powershell:GPO-Ops-Log.ps1
sourcetype=WinEventLog:Microsoft-Windows-GroupPolicy/Operational
index=xd
interval=300
disabled = 0

